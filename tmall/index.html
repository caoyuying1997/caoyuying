<!-- 首页名称index，默认配置，这是服务器的主入口 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- banner广告位 -->
    <div id="banner">
        <img src="./imgs/banner.jpg" alt="">
    </div>
    <!-- 没设置宽度就继承父元素的宽度，banner的父元素是body，也就是浏览器的宽度 -->
    <!-- 想让图片居中展示，需要给父元素设置text-algin:center -->
    <!-- input和button都是行级块元素，会给自带一个小边距，所以百度一下和输入框之间会有一个边距，但如果不换行写的话就没有
    ，不建议全在一行，解决办法：可以给元素设置左浮动
    -->
    <!-- <div>
        <input type="text">
        <button>百度一下</button>
    </div> -->
    <!-- 导航条 -->
    <div id="nav">
        <div class="wrapper">
            <div id="nav_slogan">
                <span>嘿，欢迎来到天猫</span>
                <a href="#">请登陆</a>
                <a href="javascript:void(0)">免费注册</a>
                <!-- #表示跳转的是当前的页面，js表示不跳转 -->
            </div>
        </div>
    </div>
</body>
</html>
