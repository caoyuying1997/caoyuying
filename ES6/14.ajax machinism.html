<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //1. 创建xmlHttpRequest对象
    var xmlhttp //实例化对象
    if(window.XMLHttpRequest){
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
    }else{
        // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
    }

    // 2.向服务器发送请求
    /* OPEN( , , )三个参数
        1.请求的类型POST(提交数据，相对安全不会在url显示)，GET(获取数据)
        2.请求地址
        3.是否是异步操作，异步操作为TRUE
    */
    xmlhttp.open("GET","data.json",true); //open用来规定请求的类型，请求的地址，是否开启异步操作
    xmlhttp.send();//将请求发送到服务器上


    // 3.服务器响应
    xmlhttp.onreadystatechange = function(){
        // 当属性readychange改变时就会调用onreadystatechange
        if(xmlhttp.readychange == 4 && xmlhttp.status == 200){
            /* readychange返回XMLHTTP请求的当前状态,
               xmlHttpRequest对象的status代表当前http请求的状态
            */ 
            console.log(xmlhttp.responsetext)
            // 这个返回的是一个字符串类型的数据，需要把它转换成一个对象类型的数据
            let res = JSON.parse(xmlhttp.responsetext)
            console.log(res)


        }


    }


   


    
    
    </script>
</body>
</html>
