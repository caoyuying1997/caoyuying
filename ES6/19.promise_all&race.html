<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     let p1 = new Promise((reslove, reject) => {
      setTimeout(() => {
        console.log('p1 ok')
        reslove()
      }, 1500)
    })

    let p2 = new Promise((reslove, reject) => {
      setTimeout(() => {
        console.log('p2 ok')
        reslove()
      }, 500)
    })

    let p3 = new Promise((reslove, reject) => {
      setTimeout(() => {
        console.log('p3 ok')
        reslove()
      }, 2000)
    })

    Promise.all([p1,p2,p3]).then(function(){
        console.log("全部执行完成")
    })
    // all表示的是三个计时器都已经执行完成

    Promise.race([p1,p2,p3]).then(function(){
        console.log("hsh")
    })
    // 最先结束定时器的就输出
    </script>
</body>
</html>
