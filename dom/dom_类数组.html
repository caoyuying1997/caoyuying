<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>双击事件</div>
    <script>
        var num2 = document.getElementsByTagName("div")[0];
        // 兄弟tagName和Name都是类数组，请记住加[0]好嘛！！！！！！
        num2.onclick = function(){
            console.log(num2);
            alert("hahhhhhhh");
        }
    </script>
</body>
