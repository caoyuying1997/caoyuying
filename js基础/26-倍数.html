<body>
    <script>
        var i = 1000;
        var j ,k,n;
        while(i < 10000){
            j = Math.floor(i/1000);
            k = Math.floor((i-j*1000)/100);
            n = Math.floor((i-j*1000-k*100)/10);
            if( i % 13==0  && j == k+n){
                console.log("这个数字是",i);
            }
            i ++;

        }
    </script>
