    <script>
        // 递归算法
         function fun(x){
            if (x <= 2){
                return 1;
            }
            else{
                return fun(x- 1) +fun(x-2);
            }
        }
         for(var temp = 1;temp < 100;temp++){
            document.write(fun(temp));
        }
