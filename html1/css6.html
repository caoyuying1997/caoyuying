<!-- 链接 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    a:link{
        color:blue ;
    }
    /* 未访问颜色 */
    a:visited{
        color: red;
    }
    /* 访问后颜色 */
    a:hover{
        color: salmon;

    }
    /* 滑动颜色 */
    a:active{
        color: springgreen;
    }
    /* 鼠标点击 */
    </style>
</head>
<body>
    <a href="https://www.baidu.com/" target="_blank">百度</a>
</body>
</html>
