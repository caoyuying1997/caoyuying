<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./browser.min.js"></script>
    <script src = './react.development.js'></script>
    <script src="./react-dom.development.js"></script>
    <script type = 'text/babel'>

    // 引用组件时通过this.props传递参数
    // 组件的名字开头大写
    // 组件this.props.childeren可以展示ReactDOM.render中<com/>组件里新加的元素
    class Com extends  React.Component{
        constructor(params){
            super(params)
        }
        render(){
            return(
                <div>
                    <p>hello world</p>
                    <p>name:{this.props.name}</p>
                    <p>age:{this.props.age}</p>
                    <p>height:{this.props.info.height}</p>
                    <p>weight:{this.props.info.weight}</p>
                    <p>{this.props.children}</p>
                </div>
            )

        }
    }
    ReactDOM.render(<Com age = '18' name = {'cyy'} info ={
        {
            height:'166cm',
            weight:'102kg'
        }
    }>
    
        <div>childeren:hahahhahhh</div>
    </Com>,document.getElementById('app'))
    </script>
</body>
</html>
