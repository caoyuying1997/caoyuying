<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a,b;
    a = Math.random()*100;
    // Math.random() 包含0但是不包含1
    // Math.ceil() 是向上取整
    // Math.floor() 是向下取整
    // Math.round() 是四舍五入取整
    b = Math.round(a);
    console.log(a);
    console.log(b);
    
    </script>
</body>
</html>
