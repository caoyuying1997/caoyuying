<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 1;
        var num = 0;
        var i,j;
        for(i = 1;i <= 10;i++){
            for(j = 1;j <= i;j++){
                sum *= j
            }
        
            num += sum
            sum = 1;
        }
        console.log("1到10的阶乘和是：",num)
    </script>
</body>
</html>
