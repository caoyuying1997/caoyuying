<body>
    <form action="">
        <input type="text" list="name">

            <option value="cyy" label="17">cyy</option>
            <option value="buding">buding</option>
            <!-- 这里面label主要是为了区分同名的value -->
        </datalist>

        <select name="" id="">
            <option value="At Eiors">At Eiors</option>
            <option value="cyy">cyy</option>
            <option value="buding">buding</option>
        </select>
        </br>
        email:<input type="email"></br>
        url: <input type="url"></br>
        password：<input type="password" placeholder="请输入密码"></br>
        number:<input type="number" max = "10" min = "1" step="3"></br>
        range:<input type="range" max="20" min = "1" step = "5"></br>  
        search:<input type="search" ></br>
        Points: <input type="number" name="points" min="1" max="10" /></br>
        dates: <input type="date" name="" id=""></br>
        color:<input type="color"></br>
        tel:<input type="tel"></br>
        <!-- tel在手机上可以调出拨号键盘，但是在PC端没有 -->
        file:<input type="file" accept="image/png">
    </form>
