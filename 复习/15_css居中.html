<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中</title>
    <style>
        #parent{
            width: 100%;
            height: 100px;
            background: pink;
            text-align: center;
        }
        #child{
            width: 100px;
            height: 100px;
            margin-block: 0px;
            background: cyan;
            position: relative;
            left:450px;
            top: 20px;
        }

    </style>
</head>
<body>
    <div id="parent">
        <span>曹玉莹最棒</span>
        <p>123456789</p>
        <div id="child"></div>
    </div>
</body>
</html>
