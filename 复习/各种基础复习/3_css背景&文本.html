<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景&文本</title>
    <style>
        body{
            height: 3000px;
        }
        div{
            height: 400px;
            width: 400px;
            background-color: yellow;
            background-image: url('../imgs/logo.png');
            background-repeat: no-repeat;
            background-position: center;

        }
        #container{
            height: 200px;
            width: 200px;
            background: pink url('../imgs/logo.png') center no-repeat;
        }
        .text{
            text-align: center;
            background-color: pink;
            color: white;
            height: 300px;
            width: 300px;
            text-decoration: underline;

        }
        #link:hover{
            color:red;
            
        }
        #link{
            text-decoration: none;
        }
        #context{
            text-align: center;
            background-color:greenyellow;
            color: white;
            height: 300px;
            width: 300px;
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <div></div>
    <div id="container"></div>
    <p class="text">曹玉莹是最棒的！</p>
    <div id = "context"">王楷文是个大傻子！他就是个大傻子！大傻子！</div>
    <br/>
    <a href="https://www.baidu.com/" target="_blank" id = "link">百度</a>
</body>
</html>
