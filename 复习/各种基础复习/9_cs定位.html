<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style>
    *{
        margin: 0px;
        border: 0px;

    }
    body{
        height: 3000px;
    }
    #parent{
        height: 400px;
        width: 400px;
        border:10px solid yellow ;
        /* margin: 50px; */
        position: relative;
        margin: 50px;
    }
    #wrapper{
        /* 
        position 定位：1.relative 相对定位 相对于自己原本位置定位（参照自己定位）,定位后原本占有空间没有被释放
                       2.absolute 绝对定位 相对于最近的已经定位的祖先元素进行定位,定位后原本占有的空间被释放
                       元素可以只进行定位，不改变位置上的值
                       一旦想改变位置，必须先进行定位
                       3.fixed 固定定位，相对于浏览器的窗口进行定位，定位后空间被释放
                       

         */
         position: absolute;
         height: 200px;
         width: 200px;
         background: pink;
          top: 40px;
         left: 40px; 
    }
    #main{
        height: 300px;
        width: 300px;
        background: powderblue;

    }
    #inner{
        height: 300px;
        width: 300px;
        background: yellowgreen;
        margin: 50px;
    }
    #container{
        width: 100px;
        height: 100px;
        background:gray;
        position: relative;
        z-index: 2; 
    }
    #context{
        width: 100%;
        height: 100px;
        background: pink;
        position: absolute;
        position: fixed;
        top: 20px; 
        left: 0px;

    }
    #aaa{
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        z-index: 3;
        /* 
        z-index 表示层级的意思，元素只有在定位以后才会有层级的概念出现
        z-index值越大，元素越在上面
        谁先定位谁就在页面的最外层
        background：transparnet 表示背景是透明的
        
         */


    }
    </style>
</head>
<body>
   <!-- <div id="parent">
        <div id="inner">
            <div id='wrapper'>div1</div>
       </div>
    </div> -->
    <!-- wrapper找innner进行定位如果inner没有定位，那么就找parent进行定位，如果还没有那么就找body进行定位 （孙找子，子找父）-->
    <!-- <div id="main">div2</div> --> 
    <div id="container">div3</div>
    <div id="context">div4</div>
    <div id="aaa">div5</div>

</body>
</html>
