<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
   
    .wrapper{
        width: 200px;
        height: 200px;
          float: right; 
        /* 左浮动之后本来是一列显示的全变成一排显示
            float:浮动：
            left它是按照html从左至右的顺序进行浮动
            right它是按照从右至左的顺序进行浮动
            元素浮动以后空间会释放
        
         */
         /* float：right这种情路出现了文字在左边，块级元素在右边 */
         /* 元素浮动会使得父元素塌陷，因为空间的释放会引起空间塌陷的问题 */
    }
     #parent{
        background: green;
        height: 200px; 
       /*overflow: hidden;  */
      
    } 
    #wrapper1{
       background: pink; 
    }
    #wrapper2{
        background: gold;
    }
    #wrapper3{
        background: greenyellow;
    }
    #main{
        width: 100%;
        height: 300px;
        background:red;
    
    }
    #child{
        clear:both;
        /* left right both */
    }
    .clearfix::after{
        content: "";
        display: block;
        clear: both;
        /* 设置内容
        设置块元素
        清除浮动 */
    }
    </style>
</head>
<body>
    <!-- 
        塌陷问题解决办法：1.给父元素设置高度
                        2.给父元素设置溢出隐藏
                        3.在父元素里面加子元素，然后清除浮动
                        4.在父元素里加一个空的子元素，必须是一个块级元素，并且给这个元素清除浮动
                        5.给父元素加一个伪元素，设置clearfix
                        
     -->
     <div id="parent"  class="clearfix"> 
         <!-- 块级元素如果不给他加宽度的话就默认是他父元素的宽，parent的宽也就是body的宽，也就是整个屏幕的宽 -->
        <div class="wrapper" id="wrapper1">div1</div>
        <div class="wrapper" id="wrapper2"> div2</div>
        <div class="wrapper" id="wrapper3">div3</div>
        <div id="main">hello world!!!</div>
        <!-- <div id="child></div> -->
    </div>
    <!-- 父元素塌陷问题没有解决！！！ -->
    <!-- 红色会把背景绿色覆盖 -->

</body>
</html>
