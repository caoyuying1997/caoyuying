<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型&外边距合并</title>
    <style>
        body{
            height: 3000px;
        }
        *{
      margin: 0;
      padding: 0;
    }
        /* 这是一个通配符，会选中页面中所有的样式 */
        div{
            height: 200px;
            width: 200px;
            margin:50px auto;
            /*
            margin外边距
            margin：上右下左的顺序
                一个值上下左右都一样
                两个值：第一个上下，第二个：左右
                三个值：第一个上 第二个：左右 第三个：下
                四个值：上右下左
            margin-top:
            margin-right:
            marigin-bottom:
            margin-left:
            zuto,表示居中
    
              */
            /*
            padding内边距 
            border 边框 大小 样式 颜色
            border-width
            border-style
            border-colour
            样式：  solid 实线 dashed 虚线 dotted 点状线 double 双线
            
             */
             padding: 30px;
             border: solid 10px black;
             background: red;
             text-decoration: underline;
             text-align: center;
        }
        p{
            margin:60px auto;
            padding:10px;
            background: pink;
            border: white double 20px;
            height: 600px;
            width: 600px;
            text-align: center;


        }

    </style>
</head>
<body>
    <div>hello world!</div>
    <p>曹玉莹最棒！！！</p>
</body>
</html>
