<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <style>
        li{
            list-style-type: square;
            list-style-position: inside;
            
            background: pink;
        }
        /* 
        type:none 啥也不展示
            disc 默认实心圆
            square 正方形
            circle 空心圆
            decimal 数字
         */
    </style>
</head>
<body>
    <ul>
        <li>157</li>
        <li>766</li>
        <li>055</li>
        <li>81</li>
    </ul>
</body>
</html>
