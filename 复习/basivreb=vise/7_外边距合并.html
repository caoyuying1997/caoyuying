<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并</title>
    <style>
    body{
        height: 3000px;
    
    }
    *{
        margin: 0px;
        padding:0px;
        
    }
    #wrapper{
        width: 100px;
        height: 100px;
        /* margin-bottom: 90px; */
        background:aqua;
    }
     .main{
        width: 100px;
        height: 100px;
        background: pink;
        margin-top: 50px; 
    } 
    .parent{
        width: 198px;
        height: 200px;
        margin-top: 50px;
        background: red;
        /* overflow: hidden; 溢出隐藏*/
        /* position: absolute; 绝对定位 */
        /* float: left;浮动 */
        border: 10px solid transparent;



    }
    .child{
        width: 100px;
        height: 100px;
        marigin-top:20px;
        background: green;

    }

    
    </style>
</head>
<body>
    <!-- 并列关系 -->
    <!-- 只需要给一个元素加上外边距 -->
    <div id="wrapper"> div1</div>
    <div class="main">div2</div>
    <!-- 嵌套关系-->
    <div class="parent">
        parent
        <!-- 这里如果加上parent文字的话，这就是和下面的child是一个并列关系
        就不会出现嵌套关系的外边距合并问题 -->
        <div class="child">child</div>
        <!--
            嵌套关系：1.给父元素加overflow：hidden
                     2.给父元素或子元素加绝对定位 position:absolute
                     3.给父元素或子元素加浮动 float
                     4.给父元素加边框
         -->
    </div>
</body>
</html>
