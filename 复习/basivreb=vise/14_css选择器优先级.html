<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器优先级</title>
    <style>
        /* 
            优先级：内联样式优先级最高
            同一个元素的相同属性  id>class>标签
            同一个元素 不同选择器里的不同属性会合并
            同一个选择器 选择器优先级相同时 后面的属性会把前面的属性覆盖
         */
         /* 
         
            选择器的权重：
            ！important权重最高！！！！！
            内联样式 1000
            id 100
            class 10
            伪类 10
            标签 1
            伪元素 1 
            .clearfix:::after{
                
                content:"";
                display:block;
                clear:both;


            }





         */
    div{
        width: 200px;
        height: 200px;
        background: aqua;
    }
    #wrapper{
        font-size: 40px;
        background: yellow;
        color: paleturquoise;
    }
    .main{
        color: orange;
    }
    li{
        color:peru
    }
    ul>li{
        color:pink !important;
    }
    .content>li{
        color: purple;
    }
    .list>{
        color:silver;
    }
    






    </style>
    

</head>
<body>
    <!-- 内联样式的优先级最高 -->
    <div style="width: 200px;height: 200px; background: red;">123456</div>
    <div id="wrapper" class="main">曹玉莹最棒！！！</div>
    <ul class="content" id="container">
        <li class="list" id="list1">li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
