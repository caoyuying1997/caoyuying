<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css选择器</title>
    <style>
        body{
            height: 3000px;
        }
        #content{
            color: peru;
        }
        .context{
            color: pink;
        }
        p{
            color: powderblue;
        }
        ul>li{
            color: red;
        }
        #hah li{
            background: salmon;
            color: springgreen;
        }
        #beautiful,.list{
            color: violet;
            height: 600px;
            width: 300px;
            
        }
        #link:hover{
            color: tomato;
        }
    </style>
</head>
<body>
    <span id="content">你不懂我的那些憔悴</span>
    <br/>
    <div class="context">see you again!</div>
    <p>我有一只小毛驴，从来也不骑</p>
    <ul>
        <li>春日游</li>

    <ul >
    <ol id = "hah">
        <li>杏花吹满头</li>
        <li>陌上谁家年少足风流</li>
    </ol>
    <span id="beautiful">妾拟将身嫁与</span>
    <div class="list">纵被无情弃，不能休</div>
    <a href="https://www.baidu.com/" id = "link" target="_blank">百度</a>
</body>
</html>
