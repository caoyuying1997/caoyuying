<body>
    <ul id="wrapper">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    console.log(u)

    var b = oWrapper.cloneNode();
    console.log(b)

    var ali = u.getElementsByTagName('li')

    for(var i = 0;i<ali.length;i++){
        oWrapper.appendChild(ali[i].cloneNode(true))
    }

    </script>
