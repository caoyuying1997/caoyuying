<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(obj,index) in list">
                {{index}}:{{obj.name}}:{{obj.age}}
            </li>
        </ul>
    </div>

    <script src="./vue.js"></script>
    <script>

        let vm = new Vue({
            el:"#app",
            data:{
                list:[
                    {
                        name:"cyy",
                        age:15
                    },{
                        name:"hah",
                        age:18
                    },{
                        name:"sdgf",
                        age:55

                    }
                
                ]
            }
        })
    </script>
</body>
</html>
