<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // async 异步函数 相比来说比generator方便
        async function fun(){
            console.log("发送请求1");
            await request();
            // 等待request执行完
            console.log("结束")

        }
        function request(){
            // 这里要求返回值必须是promise的实例化对象，必须要new 一个promise
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log("请求成功");
                    resolve();
                    // 这里调用resolve()是为了进行then中的正确操作
                },1000)

            }).then(function(){
                console.log("请求成功操作")
            },function(){
                console.log("请求失败操作")
            })
        }
        fun();
    </script>
</body>
</html>
