 <!DOCTYPE html> 
 <!-- 这是一个注释  Crtl + ？-->
<html lang="en">
<head>
    <!-- 网页的基本配置信息 -->
    <meta charset="UTF-8">
    <!-- UTF 可以包含中文编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 移动端开发响应配置 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- IE 浏览器的配置，最高版本显示 -->
    <meta name="description" content="亚洲最大交易平台" >
    <!-- 网站说明信息 -->
    <meta name="keywords" content="天猫，中国线上购物的地标网站，天猫猫"/>
    <!-- 搜索关键字，搜索引擎使用 -->
    <title>天城商城</title>
</head>
<body>
   条码
   <h1>标题一</h1>
   <h2>标题二</h2>
   <h3>3</h3>
   <h4>4</h4>
   <h5>5</h5>
   <h6>6</h6>
   <!-- 这是标题标签 -->
   <p>"天猫，中国线上购物的地标网站"</p>
   <p>"亚洲最大交易平台"</p>
   <!-- 带有一定间距，这是一个段落 -->
   <img src="曹玉莹证件照.jpg" alt="">
   <!-- 这是一个相对路径 ./表示在当前文件下的文件 -->
   <!-- img代表图片 src 代表图片地址（文件名） alt表示展示的图片（名称改变了）加载失败的时候会输出这个字符串 
    gif
    png  透明图片（大）
    ipg  ipeg 有背景图片
    

-->
    <img src="https://gw.alicdn.com/tfs/TB10Q3PiHr1gK0jSZR0XXbP8XXa-290-130.gif" alt="">
    <!-- 链接是一个绝对路径，是一个可以直接在网页中打开的 -->
</body>
</html>
