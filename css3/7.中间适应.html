<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent{
            height: 200px;
            width: 100%;
            display: flex;
        }
        #parent>div:first-child{
            height: 200px;
            width: 200px;
            background: blueviolet;
            
        }
        #parent>div:nth-child(2){
            flex: 1;
            height: 200px;
            
            background: aquamarine;
        }
        #parent>div:nth-child(3){
            
            height: 200px;
            width: 200px;
            background: pink;
            
        }
    
    </style>
</head>
<body>
    <div id="parent">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
