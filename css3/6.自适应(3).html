<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #parent{
        height: 200px;
        width: 100%;
        position: relative;
    }
    #parent>div:first-child{
        height: 200px;
        width: 200px;
        background: pink;
        position: absolute;
    }
    #parent>div:nth-child(2){
        height:100%;
        width: 100%;
        background:aquamarine;
    }
    </style>
</head>
<body>
    <div id="parent">
        <div></div>
        <div></div>
        
    </div>
</body>
</html>
